
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Grande Ledger - Crônicas do Tesouro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                sepia: {
                  light: '#f4ecd8',
                  base: '#e8dcc4',
                  dark: '#d4c3a1',
                },
                ink: '#1a1a1a',
                parchment: '#fdf6e3', 
                accent: '#8b5a2b',
              },
              fontFamily: {
                script: ['Pinyon Script', 'cursive'],
                body: ['EB Garamond', 'serif'],
                mono: ['JetBrains Mono', 'monospace'],
              }
            }
          }
        }
    </script>
    <style>
        body {
            font-family: 'EB Garamond', serif;
            background-color: #2c1e14;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            color: #1a1a1a;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .book-container {
            background-color: #e8dcc4;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            box-shadow: 
                0 0 100px rgba(0,0,0,0.6),
                inset 0 0 80px rgba(0,0,0,0.15);
            border-radius: 4px;
            position: relative;
            min-height: 92vh;
            margin: 20px;
            border: 1px solid #c5b48e;
            display: flex;
            flex-direction: column;
        }

        /* Lombada do Livro */
        .book-spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 40px;
            background: linear-gradient(to right, 
                rgba(0,0,0,0.05) 0%, 
                rgba(0,0,0,0.15) 45%, 
                rgba(0,0,0,0.2) 50%, 
                rgba(0,0,0,0.15) 55%, 
                rgba(0,0,0,0.05) 100%);
            transform: translateX(-50%);
            z-index: 5;
            pointer-events: none;
        }

        .ledger-line {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            line-height: 2.5rem;
        }

        .script-font {
            font-family: 'Pinyon Script', cursive;
        }

        .ink-input {
            background: transparent !important;
            border-bottom: 1px solid rgba(26, 26, 26, 0.2) !important;
            border-top: none !important;
            border-left: none !important;
            border-right: none !important;
            color: #1a1a1a !important;
            font-family: 'EB Garamond', serif;
            font-size: 1.1rem;
            padding: 0.5rem 0.25rem;
            transition: all 0.3s ease;
        }

        .ink-input:focus {
            outline: none;
            border-bottom: 1px solid #1a1a1a !important;
            background: rgba(0,0,0,0.02) !important;
        }

        .ink-input::placeholder {
            color: rgba(26, 26, 26, 0.4);
            font-style: italic;
        }

        /* Animação de Página */
        .page-flip {
            animation: pageFlipEffect 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pageFlipEffect {
            from { opacity: 0; transform: perspective(1000px) rotateY(-3deg) translateX(10px); }
            to { opacity: 1; transform: perspective(1000px) rotateY(0) translateX(0); }
        }

        .stamp-paid {
            border: 3px solid #8b0000;
            color: #8b0000;
            padding: 4px 12px;
            font-weight: 900;
            text-transform: uppercase;
            transform: rotate(-12deg);
            display: inline-block;
            opacity: 0.7;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 4px;
            font-size: 0.8rem;
            box-shadow: 1px 1px 0px rgba(0,0,0,0.1);
            user-select: none;
            background: rgba(139, 0, 0, 0.05);
        }

        /* Scrollbar estilo nanquim */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #e8dcc4; border-left: 1px solid rgba(0,0,0,0.05); }
        ::-webkit-scrollbar-thumb { 
            background: #2c1e14; 
            border: 2px solid #e8dcc4;
            border-radius: 5px;
        }
        
        .academy-input {
            background-color: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
            font-family: 'EB Garamond', serif;
        }

        /* Estilo para simular páginas de papel empilhadas nas bordas */
        .book-container::before {
            content: '';
            position: absolute;
            right: -8px;
            top: 10px;
            bottom: 10px;
            width: 8px;
            background: repeating-linear-gradient(to bottom, #d4c3a1, #d4c3a1 2px, #e8dcc4 2px, #e8dcc4 4px);
            border-radius: 0 4px 4px 0;
            border: 1px solid #c5b48e;
            border-left: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(2px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
